
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .blog-post {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
        }
        .blog-post h2 {
            margin-top: 0;
        }
        .loading {
            color: #888;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <blog-post-component :id="postId"></blog-post-component>
    </div>
    <script type="text/x-template" id="blog-post-template">
        <div class="blog-post">
            <div v-if="!blogPost" class="loading">Загрузка...</div>
            <div v-else>
                <h2>{{ blogPost.title }}</h2>
                <p>{{ blogPost.content }}</p>
            </div>
        </div>
    </script>

    <script>
        const BlogPostComponent = {
            template: '#blog-post-template',
            props: ['id'],
            data() {
                return {
                    blogPost: null
                };
            },
            async created() {
                try {
                    const id = this.id;
                    const response = await axios.get(`https://jsonplaceholder.typicode.com/posts/${id}`);
                    this.blogPost = response.data;
                } catch (error) {
                    console.error('Ошибка при загрузке поста:', error);
                }
            }
        };

        const app = Vue.createApp({
            data() {
                return {
                    postId: 1
                };
            },
            components: {
                'blog-post-component': BlogPostComponent
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
